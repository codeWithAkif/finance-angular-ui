<mat-accordion  *ngIf="posts.length>0">

    <mat-expansion-panel *ngFor="let post of posts" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
     
      </mat-expansion-panel-header>
      {{ post.content }}
      <mat-action-row>
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="posts.length<=0">No posts to expand.</p>
