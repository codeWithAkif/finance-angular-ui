<mat-accordion  *ngIf="posts.length>0">

    <mat-expansion-panel *ngFor="let post of posts" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
        <mat-panel-description>
          {{ post.content }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="posts.length<=0">No posts to expand.</p>
